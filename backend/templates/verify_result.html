<div class="card glass" style="border-left: 4px solid {% if grading == "Sahih" %}var(--primary){% else %}var(--secondary){% endif %}; animation: fadeIn 0.5s ease-out;">
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
        <div>
            <h3 style="margin: 0 0 0.5rem 0; font-size: 1.5rem; color: {% if grading == "Sahih" %}var(--primary){% else %}var(--secondary){% endif %};">
                {{ grading }}
            </h3>
            <p style="margin: 0; color: var(--text-muted);">Grading</p>
        </div>
        <div style="text-align: right;">
            <div style="font-size: 2rem; font-weight: 700; color: white;">{{ formatted_score }}</div>
            <p style="margin: 0; color: var(--text-muted);">Authenticity</p>
        </div>
    </div>
    
    {% if let Some(link) = source_link %}
        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--glass-border);">
            <a href="{{ link }}" target="_blank" style="color: var(--primary); text-decoration: none; font-weight: 500; display: inline-flex; align-items: center; gap: 0.5rem;">
                View in Knowledge Graph 
                <span>&rarr;</span>
            </a>
        </div>
    {% endif %}
</div>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
