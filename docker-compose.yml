services:
  almizan-db:
    image: surrealdb/surrealdb:latest
    user: root
    ports:
      - "8000:8000"
    command: start --log debug --user root --pass root file:///mydata/surreal.db
    volumes:
      - surreal_data:/mydata

  almizan-core:
    build: ./almizan-core
    ports:
      - "3000:3000"
    environment:
      - DB_URL=ws://almizan-db:8000
      - DB_USER=root
      - DB_PASS=root
      - DB_NS=idc
      - DB_DB=main
      - JWT_SECRET=${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION_32CHARS}
    depends_on:
      - almizan-db

volumes:
  surreal_data:
