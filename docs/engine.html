<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certainty Engine | Al-Mizan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #fdfbf7;
            background-image: radial-gradient(#d4af37 0.5px, transparent 0.5px), radial-gradient(#d4af37 0.5px, #fdfbf7 0.5px);
            background-size: 20px 20px;
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
    </style>
</head>
<body class="p-6">
    <nav class="glass mb-6 p-4 rounded-xl flex justify-between items-center sticky top-4 z-50">
        <div class="flex items-center gap-3">
            <a href="index.html" class="flex items-center gap-2 text-slate-800 hover:text-mizan-gold transition">
                <i class="fas fa-home"></i> <span class="font-cinzel font-bold">Al-Mizan</span>
            </a>
            <span class="text-slate-300">|</span>
            <span class="font-bold text-slate-600">Certainty Engine</span>
        </div>
        <div class="flex gap-4 text-sm font-medium">
            <a href="graph.html" class="text-slate-600 hover:text-indigo-600 transition">Architect</a>
            <a href="strategy.html" class="text-slate-600 hover:text-amber-600 transition">Strategy</a>
            <a href="citadel.html" class="text-slate-600 hover:text-emerald-600 transition">Citadel Ops</a>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto mt-12 text-center">
        <h1 class="font-cinzel text-5xl font-bold text-slate-800 mb-4 bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-500">
            Certainty Engine
        </h1>
        <p class="text-slate-500 text-lg mb-8">
            Verify the authenticity of Islamic texts against the Tawhidic Knowledge Graph.
        </p>
        
        <div class="glass p-8 rounded-2xl shadow-xl">
            <h2 class="text-xl font-bold text-indigo-700 mb-6">Ask the Digital Mufti</h2>
            
            <div class="flex gap-3 relative">
                <input 
                    type="text" 
                    id="topicInput"
                    placeholder="e.g., Is Bitcoin Halal?" 
                    class="flex-1 p-3 rounded-lg border border-slate-300 bg-white/50 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200 transition"
                    onkeydown="if(event.key === 'Enter') synthesize()"
                >
                <button onclick="synthesize()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition shadow-md">
                    Synthesize
                </button>
            </div>
            <div id="spinner" class="hidden mt-4 text-slate-500 text-sm animate-pulse">
                Consulting the Scholars...
            </div>
        </div>

        <div id="result" class="mt-8"></div>
    </div>

    <script>
        function synthesize() {
            const input = document.getElementById('topicInput').value;
            if(!input) return;

            const spinner = document.getElementById('spinner');
            const resultDiv = document.getElementById('result');
            
            spinner.classList.remove('hidden');
            resultDiv.innerHTML = '';

            setTimeout(() => {
                spinner.classList.add('hidden');
                
                // Static Mock Response
                const response = {
                    status: "Red",
                    scholar: "Imam Al-Ghazali (AI Proxy)",
                    summary: "This construct closely resembles 'Gharar' (Excessive Uncertainty) due to lack of intrinsic value. However, modern consensus is shifting towards 'Digital Asset' classification pending regulation.",
                    consensus: 65
                };

                const color = "#EF4444"; // Red
                
                resultDiv.innerHTML = `
                    <div class="glass text-center border-t-4 border-red-500 p-8 rounded-xl animate-[fadeIn_0.5s_ease-out]">
                        <div class="text-6xl mb-4">üõë</div>
                        
                        <div class="flex items-center justify-center gap-4 mb-4">
                            <div class="w-12 h-12 rounded-full bg-slate-200 border-2 border-red-500 flex items-center justify-center text-xl">üë≥üèΩ‚Äç‚ôÇÔ∏è</div>
                            <div class="text-left">
                                <div class="text-xs text-slate-500 uppercase font-bold">Authority</div>
                                <div class="text-lg font-bold text-slate-800">${response.scholar}</div>
                            </div>
                        </div>

                        <h3 class="text-2xl font-bold text-red-500 mb-2">Dominant View: Caution</h3>
                        <div class="text-sm text-slate-400 mb-6">Source: Shafi'i School (Consensus)</div>

                        <p class="text-lg text-slate-700 mb-6 leading-relaxed">
                            "${response.summary}"
                        </p>

                        <div class="bg-slate-50 p-4 rounded-lg inline-block border border-slate-100 mb-6">
                            <strong class="text-slate-600">Consensus Score:</strong> 
                            <span class="text-red-500 font-bold">${response.consensus}%</span>
                        </div>

                        <div>
                            <button class="px-4 py-2 bg-white border border-slate-300 rounded text-sm font-bold text-slate-600 hover:bg-slate-50">
                                View Detailed Citations
                            </button>
                        </div>
                    </div>
                `;
            }, 1500);
        }
    </script>
</body>
</html>
