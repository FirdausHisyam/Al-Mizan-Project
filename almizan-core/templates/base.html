<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Al-Mizan | Digital Citadel{% endblock %}</title>
    
    <!-- Custom Style (No External Dependencies) -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h1>Al-Mizan</h1>
                <span class="subtitle">The Digital Citadel</span>
            </div>
            
            <ul class="nav-links">
                <li><a href="/" class="active">Overview</a></li>
                <li><a href="/graph">Knowledge Graph</a></li>
                <li><a href="/citadel">Citadel Status</a></li>
                <li><a href="/presentation">Presentation Mode</a></li>
            </ul>

            <div class="user-profile">
                <span class="role">System Architect</span>
                <span class="status-indicator online"></span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="content-area">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
